{% extends "layout.html" %}

{% block title %}
    Oops!
{% endblock %}

{% block main %}
    <div class="alert alert-danger" role="alert">
      Oops! You haven't confirmed your email with us yet!
    </div>

    <form action="/notverified", method="post">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="verifyagain">
            <label class="form-check-label" for="verifyagain">
                Send me another verification email!
            </label>
        </div>
        <div class="form-group">
            <input autocomplete="off" type="email" autofocus class="form-control" name="email" placeholder="Email">
        </div>
        <button class="btn btn-primary" type="submit">Go back home (and send!).</button>
    </form>
{% endblock %}
